<div ng-controller="index">
    <h1>Pizzas cadastradas</h1>

    <a href="#pizzas/novo" class="pure-button pure-button-primary">Cadastrar novo</a>

    <br />

    <h2 ng-show="!pizzas">Carregando pizzas</h2>

    <h2 ng-show="pizzas && pizzas.length == 0">Nenhuma pizza :( Crie seu cardápio já!</h2>

    <div class="pure-g" ng-show="pizzas">
        <div class="pizza is-center pure-u-1-3" ng-repeat="pizza in pizzas">
            <h2><a href="#pizzas/editar/{{pizza.Id}}">{{pizza.Name}}</a></h2>
            <a href="#pizzas/editar/{{pizza.Id}}">
                <img ng-src="{{pizza.ImgUrl}}" alt="{{pizza.Name}}" />
            </a>
            <h4>R$ {{pizza.Price}}</h4>
            <p><a href="#pizzas/editar/{{pizza.Id}}">{{pizza.Description}}</a></p>
            <a class="pure-button button-secondary" href="#pizzas/editar/{{pizza.Id}}">Editar</a>
            <a class="pure-button button-warning" ng-click="delete(pizza.Id, $index)">Deletar</a>
        </div>
    </div>
</div>
